 adm_tech_cs_43_name:0 "The Nuclear Power Plant"
 adm_tech_cs_43_desc:0 "Nuclear technologies don't always need to have destructive use. The energy released from fission reactions can easily make uranium a viable power source for our nation's communities."
 adm_tech_cs_44_name:0 "Color Television"
 adm_tech_cs_44_desc:0 "RGB color definitions emerged in the 1950s-1960s as Cathode-Ray Tube television screens. In 1954 the first CRT television was designed but grayscale would remain the norm until the 1960s when many televised programs transitioned to color."
 adm_tech_cs_45_name:0 "FG-MOSFET Transistor"
 adm_tech_cs_45_desc:0 "Transistors are extremely common in modern computers but were pioneered and developed in the 1950s-1970s. FG-MOSFETs are commonly used as a floating-gate memory cell, the digital storage element in EPROM, EEPROM, and flash memory technologies."
 adm_tech_cs_46_name:0 "Early Space Age"
 adm_tech_cs_46_desc:0 "Satellites and humans may have been launched into space already, but we are confident that this is only the beginning. Inspired by these, authors and filmmakers are interested in exploiting these developments for profit. We see their opportunities as our own; let us motivate the people to support space expeditions."
