 dip_tech_cs_42_name:0 "Diplomatic Globalization"
 dip_tech_cs_42_desc:0 "Though the world has seen globalization for several centuries by now, nations did not always consider others from other corners of the world as equals. As the West moved toward more liberal values, things such as decolonization and the Cold War made this necessary."
 dip_tech_cs_43_name:0 "Early Plastics"
 dip_tech_cs_43_desc:0 "Plastics are synthetic materials used in many commercial products around the world today, though clearly this wasn't always the case. Plastics became more frequent sights in the mid-late 20th century after new, popular forms of plastic were invented."
 dip_tech_cs_44_name:0 "S.I. System"
 dip_tech_cs_44_desc:0 "desc"
 dip_tech_cs_45_name:0 "Missile Ships"
 dip_tech_cs_45_desc:0 "Missile ships use missiles as an important armament of choice as missile guidance systems became more developed. With this increased the maximum effective range and accuracy of the ships themselves and allowed for more complicated attack patterns than their older brethren of the Battleship."
 dip_tech_cs_46_name:0 "Commercialized Computers"
 dip_tech_cs_46_desc:0 "Computing technology has existed for most of the 20th century already but developments and high prospects of the technology of information sharing have us conclude that furthering the betterment of this technological choice should be our top priority. Information dissemination and control are vital for all regimes, democratic or not."
